name: Deploy Vite app to Pages
name: Deploy

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false
    branches:
      - main

jobs:
  # Build job
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm ci
        uses: bahmutov/npm-install@v1

      - name: Build with Vite
      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v2
      - name: Upload production-ready build files
        uses: actions/upload-artifact@v3
        with:
          name: dist  # Nome do artefato, deve corresponder ao nome na etapa de download
          path: dist  # Diretório onde os artefatos foram gerados
          name: production-files
          path: ./dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    name: Deploy
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        uses: actions/download-artifact@v3
        with:
          name: dist  # Nome do artefato, deve corresponder ao nome na etapa de upload
          path: dist  # Diretório onde os artefatos serão baixados
          name: production-files
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
        uses: peaceiris/actions-gh-pages@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist