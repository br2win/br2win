<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
</head>
<body>
    <h1>404 Not Found</h1>
    <p>Desculpe, a página que você está procurando não foi encontrada.</p>

    <script>
        // Adicione um event listener para o evento popstate
        window.addEventListener('popstate', function(event) {
            // Redirecione para a página anterior no histórico
            window.location.href = document.referrer || '/';
        });

        // Adicione uma entrada ao histórico para redefinir a rota para '/'
        history.pushState(null, '', '/');

        // O restante do código para lidar com o erro 404 pode continuar aqui, se necessário
    </script>
</body>
</html>
